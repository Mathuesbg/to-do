{% extends "global/base.html" %}

{% block content %}

    <form class="form-container" action="{% url "todo:login" %}" method="POST">
        
        {% csrf_token %}
        <div class="field-container-register">
            <legend class="task-list-header">Login</legend>
            {% for field in form %} 
                
                <div class="input-container">
                    <label class="label-input-register" for="{{field.id_for_label}}">
                        {{field.label}}:
                    </label> 
                    {{field}}
                </div>
                {% if field.errors %}
                    <div class="field-errors input-container">
                        {{field.errors}}
                    </div>
                {% endif %}
            {% endfor %}
            {% if form.non_field_errors %}    
                <div class="message error ">
                    {{form.non_field_errors}}
                </div>
            {% endif %}
            <div class="input-container">  
                <button class="submit-button-register" type="submit">Submit</button>
            </div>  
        </div>
    </form>

{% endblock content %}
