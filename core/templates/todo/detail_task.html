{% extends "global/base.html" %}

{% block content %}
    <div class="main-container">
        <h1 class="task-list-header">{{task.title}}</h1>
        <div class="details-container">
            <div class="detail-field"> Description:
                <p class="detail-paragraph">{{task.description}}</p>
            </div>
            <div class="detail-field"> Status:
                <p class="detail-paragraph">{{task.status}}</p>
            </div>
            <div class="detail-field"> Create at:
                <p class="detail-paragraph">{{task.created_at}}</p>
            </div>
            <div class="detail-field"> Finished at:
                {% if task.finished_at %}
                    <p class="detail-paragraph">{{task.finished_at}}</p>
                {% else %}
                    <p class="detail-paragraph">In progress</p>
                {% endif %}
            </div>
            <div class="detail-field container-button">
                <div class="button-update">
                    <a class="link-update" href="{% url "todo:update" task.id %}">Update</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
