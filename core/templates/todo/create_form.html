
{% extends "global/base.html" %}

{% block content %}

   
    <form class="form-container" action="{% url "todo:create" %}" method="POST">
        
        {% csrf_token %}
        <div class="field-container">
            <legend class="task-list-header">Create your task</legend>
            {% for field in form %} 
                
                <div class="input-container">
                    <label class="label-input" for="{{field.id_for_label}}">
                        {{field.label}}:
                    </label> 
                    {{field}}
                </div>
                {% if field.errors %}
                    <div class="field-errors input-container">
                        {{field.errors}}
                    </div>
                {% endif %}
            {% endfor %}
            
            {% if form.non_field_errors %}    
                <div class="message error ">
                    {{form.non_field_errors}}
                </div>
            {% endif %}
                
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </form>
{% endblock content %}
